<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- 引用看板娘交互所需的样式表 -->
  <link href='./static/pio.css' rel='stylesheet' type='text/css' />
  <title>
    <%= webpackConfig.name %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
        to continue.</strong>
  </noscript>
  <div id="app">
  </div>
  <div class="pio-container right">
    <div class="pio-action"></div>
    <canvas id="pio" width="300" height="300"></canvas>
  </div>
  <!-- built files will be auto injected -->
  <!-- 引用 Live2D 核心组件 -->
  <script src='./static/l2d.js'></script>
  <!-- 引用看板娘交互组件 -->
  <script src='./static/pio.js'></script>
  <script>
    var pio = new Paul_Pio({
      mode: "fixed",
      hidden: true,
      content: {
        welcome: [
          "欢迎来到保罗的小宇宙！",
          "今天天气不错，一起来玩吧！",
          "博主每天都有些折腾记录，欢迎前往他的小窝阅读~",
        ],
        custom: [
          {
            selector: ".comment-form",
            text: "欢迎参与本文评论，别发小广告噢~",
          },
          {
            selector: ".home-social a:last-child",
            text: "在这里可以了解博主的日常噢~",
          },
          { selector: ".post-item a", type: "read" },
          { selector: ".post-content a, .page-content a", type: "link" },
        ],
      },
      night: "single.night()",
      model: ["./neptune/model.json"],
    });
  </script>
</body>

</html>
